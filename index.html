<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/index-b4ef5232.css">
</head>

<body>
    <section class="flex ">
        <div class="hidden md:flex w-1/2 h-screen gradient  items-center justify-center px-20 py-16">
            <div class="text-white bg-[#ffffff30] h-full p-16">
                <h1 class="text-6xl pb-10 font-semibold">Digital platform <br> for distance <span
                        class="text-[#15174f]">learning</span></h1>
                <p class="">You will never know everything. <br> But you will know more.</p>
            </div>

        </div>
        <div class="md:w-1/2 h-screen md:p-20 p-10 md:px-32">
            <img class="mb-8" src="./assets/logo-b3f1d427.png" alt="">
            <h1 class="text-3xl font-extrabold">Hey,hello</h1>
            <p class="text-sm text-gray-400 mb-8">Enter the information you entered while registring.</p>
            <div class="mb-3">
                <p class="text-sm">Email</p>
                <input class="border border-black rounded-sm h-8 w-full" type="text">
            </div>
            <div class="mb-2">
                <p class="text-sm">Password</p>
                <input class="border border-black rounded-sm  h-8 w-full" type="password">
            </div>
            <div class="flex justify-between mb-2">
                <span class="">
                    <input id="check" type="checkbox" name="check">
                    <label for="check">Remember me</label>
                </span>
                <span>Forgot password</span>
            </div>
            <button
                class="mb-2 border border-black rounded-sm bg-gradient-to-r from-sky-500 to-indigo-500 h-8 w-full transition-all">Login</button>
            <div class="relative">
                <p class="absolute -top-[14px] right-[42%] bg-white px-5 ">or</p>
                <div class="w-full border-b border-black my-7"></div>
            </div>
            <button class="border hover:bg-zinc-300 transition-all border-black rounded-sm  h-8 w-full">
                Sign in with Google
            </button>
        </div>
    </section>
</body>

</html>
